server:
  port: 8070
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.9.227:9092
          auto-create-topics: true
      bindings:
        out-new-order:
          destination: new-order-topic
          content-type: application/json
        out-cancel-order:
          destination: cancel-order-topic
          content-type: application/json
        in-order-alter:
          destination: order-alter-topic
          group: match-service
        in-new-trade:
          destination: new-trade-topic
          group: match-service
        in-push-depth:
          destination: push-depth-topic
